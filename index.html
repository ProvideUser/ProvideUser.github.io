<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Coming Soon</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  html, body {
    width:100%; height:100%;
    overflow:hidden; /* prevent scrolling */
    font-family:'Segoe UI', Tahoma, sans-serif;
    background:#000;
    color:white;
  }

  #vanta-bg {
    position:fixed; top:0; left:0;
    width:100%; height:100%;
    z-index:0;
  }

  .overlay {
    position:fixed; top:0; left:0;
    width:100%; height:100%;
    pointer-events:none;
    z-index:2;
    display:flex; justify-content:center; align-items:center;
  }

  .content {
    position:relative;
    width:90%; max-width:600px;
    text-align:center;
    padding:20px;
  }

  h1 {
    font-size:4.5rem; letter-spacing:8px; margin-bottom:0.5em;
    text-shadow: 0 0 15px #fff, 0 0 30px #0ff, 0 0 45px #0ff;
    opacity:0;
    animation: fadeInGlow 2s ease-out 0.8s forwards, flicker 3s infinite;
    background: linear-gradient(45deg,#0ff,#fff,#0ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    word-break: break-word;
  }

  p {
    font-size:1.2rem; margin-top:0.8em;
    opacity:0; animation: fadeIn 2s ease-out 1.6s forwards;
    text-shadow:0 0 8px rgba(255,255,255,0.6);
  }

  .sub {
    margin-top:1.2em; font-size:1rem; color:#ccc; opacity:0;
    animation: fadeIn 2s ease-out 2.4s forwards;
  }

  @keyframes fadeIn {
    from { opacity:0; transform:translateY(25px) scale(0.95); }
    to   { opacity:1; transform:translateY(0) scale(1); }
  }

  @keyframes fadeInGlow {
    from { opacity:0; transform:scale(0.95); filter:blur(8px); }
    to { opacity:1; transform:scale(1); filter:blur(0); }
  }

  @keyframes flicker {
    0%,19%,21%,23%,25%,54%,56%,100% { opacity:1; }
    20%,22%,24%,55% { opacity:0.8; }
  }

  /* Particle star effect */
  .star {
    position:absolute;
    background: rgba(255,255,255,0.8);
    border-radius:50%;
    pointer-events:none;
    will-change: transform, opacity;
  }

  /* Mobile adjustments */
  @media(max-width:768px){
    h1 { font-size:2.2rem; letter-spacing:4px; }
    p { font-size:1rem; }
    .content { width:95%; padding:10px; }
  }

  @media(max-width:480px){
    h1 { font-size:1.8rem; letter-spacing:2px; }
    p { font-size:0.9rem; }
    .sub { font-size:0.8rem; }
  }
</style>
</head>
<body>
<div id="vanta-bg"></div>

<div class="overlay">
  <div class="content">
    <h1>COMING SOON</h1>
    <p>I'm trying to cook something. Guess the wait will be worth it.</p>
    <div class="sub">Stay Tuned ðŸš€</div>
  </div>
</div>

<!-- Include three.js and Vanta.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.net.min.js"></script>
<script>
  VANTA.NET({
    el: "#vanta-bg",
    mouseControls: true,
    touchControls: true,
    minHeight: 200.00,
    minWidth: 200.00,
    scale: 1.2,
    scaleMobile: 1.0,
    backgroundColor: 0x000011,
    color: 0x00ffff,
    backgroundAlpha: 0.9,
    quantity: 4.0
  });
</script>

<!-- Floating particles / stars -->
<script>
const overlay = document.querySelector('.overlay');

function createStar() {
  const star = document.createElement('div');
  const size = Math.random() * 3 + 1;
  star.classList.add('star');
  star.style.width = star.style.height = size + 'px';
  star.style.top = Math.random() * 100 + '%';
  star.style.left = Math.random() * 100 + '%';
  star.style.opacity = Math.random();
  overlay.appendChild(star);

  const speed = Math.random() * 2000 + 2000;
  const direction = Math.random() < 0.5 ? -1 : 1;
  star.animate([
    { transform: 'translateY(0)', opacity: star.style.opacity },
    { transform: `translateY(${direction * 50 + 50}px)`, opacity: 0 }
  ], {
    duration: speed,
    iterations: Infinity,
    easing: 'linear'
  });
}

for(let i=0;i<60;i++) createStar();
</script>
</body>
</html>
